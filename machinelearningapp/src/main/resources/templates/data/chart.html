<!DOCTYPE HTML>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <div id="header">View Data</div>

    <div th:replace="fragments :: links"></div>

    <div id="content">
        <div class="explanation">
            <h3>View a graph of your dataset.</h3>
            <p>
                This is what your dataset looks like. If the points lie roughly along a 
                straight line, the machine learning algorithm should be able to create
                a model that represents your dataset well.
            </p>
        </div>

        <div id="chart">
            <img th:src="@{/view-data/display-chart(dataUUID=${dataUUID})}" width=700 height=400>
        </div>
        
        <!-- only if not using a sample set!!!!!!-->
        
        <div id="save-data" th:if="${session.user}">
            <form method="post" th:action="@{/user/save-data}">
                <input type="hidden" name="dataUUID" th:value="${dataUUID}" />
                <button type="submit">
                    Save Dataset to My Account
                </button>
            </form>
            <!--<a th:href="@{/user/save-data}" th:text="'Save Dataset to My Account'"></a>-->
        </div>
        <div class="errors">
            <p th:text="${saved}"></p>
        </div>


        <div class="two-button-container">
            <button type="submit" th:onclick="location.href='/submit-data'">
                Revise Data
            </button>

            <button type="submit" th:onclick="location.href='/set-parameters'">
                Set Parameters
            </button>
        </div>


    </div>

    <div id="footer"></div>
</body>
</html>
